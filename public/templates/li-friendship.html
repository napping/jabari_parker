<li>

        <a href="#changePeekWall/<%= person1.eid %>"> <%= person1.firstName %> <%= person1.lastName %></a> became friends with <a href="#changePeekWall/<%= person2.eid %>"><%= person2.firstName %> <%= person2.lastName %></a>.
    </p>

            <div class="wall-post-comment">

            </div>
        <% } %>
    <% } else { %>
    <% } %>
</li>
