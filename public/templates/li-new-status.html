<li>
    <p>
        <a href="#changePeekWall/<%= person1.eid %>"><%= person1.firstName %> <%= person1.lastName %></a> updated his/her status to "<%= statusText %>".
    </p>
    <% if (typeof(comments) != "undefined") { %>
        <% for (var i = 0; i < comments.length; i++) { %>
            <div class="wall-post-comment">
                <p>This is one comment!</p>
            </div>
        <% } %>
    <% } else { %>
    <% } %>
</li>
