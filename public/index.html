<div class="enter-credentials">
    <form role="form" action="/api/login" method="post">
        <div>
            <label for="id-username">Username: </label>
            <input id="id-username" name="email" type="text" maxlength="64">
        </div>
        <div>
            <label for="id-password">Password: </label>
            <input id="id-password" name="password" type="password" maxlength="256">
        </div>

        <div class="submit-credentials">
            <a id="submit-credentials"><button type="submit" name="submit" value="Submit">Submit</button></a>
        </div>
    </form>
</div>
