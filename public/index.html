<div class="enter-credentials">
    <div>
        <label for="id-email">Username: </label>
        <input id="id-email" name="email" type="text" maxlength="64">
    </div>
    <div>
        <label for="id-password">Password: </label>
        <input id="id-password" name="password" type="password" maxlength="256">
    </div>

    <div class="submit-credentials">
        <a><button id="submit-credentials">Submit</button></a>
    </div>
</div>
<script src="./js/libs/jquery-2.1.1.js"></script>
<script>
    $("#submit-credentials").on( "click", function () {
        var email = $("#id-email").val();
        var password = $("#id-password").val();

        var credentials = {};
        credentials.email = email;
        credentials.password = password;

        $.ajax( "/api/login", JSON.stringify(credentials), function (response) { 
            console.log(response);
        }, "json");
    });
</script>
